<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #div2 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: goldenrod;
        }
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square = true;

        function changeShape(){
            if (square){
                // div 1
                var div = document.getElementById("div1"); // store div1 in an object
                div.id = "div2" // change object.id from div1 to div2 
                square = false
            }else{
                // div 2
                var div = document.getElementById("div2")
                div.id = "div1"
                square = true
            }
        }
       // add code here

    </script>

</body>
</html>
